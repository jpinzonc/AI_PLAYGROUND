<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Management for Ollama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            color: #fff;
            background-color: #1e1e1e;
        }
        .sidebar {
            width: 200px;
            background-color: #252525;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            transition: left 0.3s ease;
            border-right: 1px solid #444;
        }
        .sidebar.closed {
            left: -240px;
        }
        .sidebar h2 {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            margin-top: 40px; /* Added space for the toggle button */
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            padding: 5px 0;
            cursor: pointer;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }
        .main-content.sidebar-closed {
            margin-left: 0;
        }
        h1 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .section {
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 3px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
        textarea {
            width: calc(100% - 22px);
            height: 100px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .footnote {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }
        #toggleSidebar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="sidebar">

        <ul>
            <li>MODEL MANAGEMENT</li>

            <li>TEXT ONLY</li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Model Management for Ollama</h1>
        <div class="section">
            <h2>Download Models</h2>
            <p>Enter the name of the model to download â†“</p>
            <input type="text" placeholder="mistral">
            <button>ðŸ”½ Download</button>
        </div>
        <div class="section">
            <h2>Create model</h2>

            <p>Enter the name of the model to create</p>
            <input type="text" placeholder="mario">
            <button>ðŸ”¼ Create Model</button>
        </div>
        <div class="section">
            <h2>Delete Models</h2>
            <!-- Add content for delete models here -->
        </div>
    </div>
    <div class="footnote">Â© 2024 Ollama Model Management</div>

    <script>
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            mainContent.classList.toggle('sidebar-closed');
        });
    </script>
</body>
</html>
